<h3>{{ leyenda }} - {{ progreso }}</h3>

<div class="input-group">
    <span class="input-group-btn">
      <button type="button" class="btn btn-primary" (click)="cambiarValor(-5)">
        <i class="mdi mdi-minus"></i>
      </button>
    </span>

    <!-- 
      #txtProgress = es una marca para poder referenciarlo desde ts con el decorador @ViewChild
    -->
    <input #txtProgress type="number" class="form-control" name="progreso" min="1" max="100" [(ngModel)]="progreso" (ngModelChange)="onChanges( $event )" />

    <span class="input-group-btn">
      <button type="button" class="btn btn-primary" (click)="cambiarValor(5)">
        <i class="mdi mdi-plus"></i>
      </button>
    </span>
</div>
